version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: laravel-app
        container_name: laravel-app
        volumes:
            - .:/var/www/html
        ports:
            - "9000:9000"
        networks:
            - laravel

    mysql:
        image: mysql:8.0
        container_name: laravel-mysql
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: laravel
            MYSQL_USER: laravel
            MYSQL_PASSWORD: laravel
        ports:
            - "3306:3306"
        volumes:
            - mysql-data:/var/lib/mysql
        networks:
            - laravel

    nginx:
        image: nginx:latest
        container_name: laravel-nginx
        volumes:
            - ./nginx:/etc/nginx/conf.d
            - .:/var/www/html
        ports:
            - "80:80"
        networks:
            - laravel

volumes:
    mysql-data:

networks:
    laravel:
